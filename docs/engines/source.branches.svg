<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    div {
      border-radius: 0.5rem;
      color: #EEE;
      display: inline-block;
      outline: 1px solid #EEE;
      overflow: auto;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }

    a:visited { color: #E1E; }

    .branch-zeno-clash       { background-color: #4E1921; }
    .branch-alien-swarm      { background-color: #55DDFF; }
    .branch-cso2             { background-color: #BB00BB; }
    .branch-cso2-2018        { background-color: #AA00EE; }
    .branch-dark-messiah-mp  { background-color: #47DF04; }
    .branch-dark-messiah-sp  { background-color: #22BB00; }
    .branch-infra            { background-color: #AACCBB; }
    .branch-left4dead        { background-color: #EEAA11; }
    .branch-left4dead2       { background-color: #33AA33; }
    .branch-merubasu         { background-color: #CC22AA; }
    .branch-orange-box       { background-color: #DD6600; }
    .branch-orange-box-x360  { background-color: #DD4400; }
    .branch-outerlight       { background-color: #DDAA77; }
    .branch-sdk-2013         { background-color: #4477BB; }
    .branch-sdk-2013-x360    { background-color: #4466AA; }
    .branch-source           { background-color: #FFAA00; }
    .branch-source-filmmaker { background-color: #BB7722; }
    .branch-strata           { background-color: #CC1111; }
    .branch-vampire          { background-color: #FF9900; }
    .branch-vindictus        { background-color: #8899BB; }
    .branch-vindictus69      { background-color: #BB8800; }
  </style>

  <!-- draw connections under the labels -->
  <!-- valve.source -> troika.vampire -->
  <path d="M 56 256 C 56 288, 68 288, 80 288" stroke="black" fill="transparent"/>
  <!-- valve.source -> valve.orange_box -->
  <path d="M 56 256 L 136 256" stroke="black" fill="transparent"/>
  <!-- valve.orange_box -> valve.sdk_2013 -->
  <path d="M 160 256 L 288 256" stroke="black" fill="transparent"/>

  <foreignObject x="16" y="248" width="96" height="32">
    <div class="branch-source" xmlns="http://www.w3.org/1999/xhtml">
      <a href="https://snake-biscuits.github.io/bsp_tool_docs/branches/valve/source/">valve.source</a>
    </div>
  </foreignObject>

  <foreignObject x="80" y="280" width="256" height="32">
    <div class="branch-vampire" xmlns="http://www.w3.org/1999/xhtml">
      <a href="https://snake-biscuits.github.io/bsp_tool_docs/branches/troika/vampire/">troika.vampire</a>
    </div>
  </foreignObject>

  <foreignObject x="136" y="248" width="256" height="32">
    <div class="branch-orange-box" xmlns="http://www.w3.org/1999/xhtml">
      <a href="https://snake-biscuits.github.io/bsp_tool_docs/branches/valve/orange_box/">valve.orange_box</a>
    </div>
  </foreignObject>

  <foreignObject x="288" y="248" width="256" height="32">
    <div class="branch-sdk-2013" xmlns="http://www.w3.org/1999/xhtml">
      <a href="https://snake-biscuits.github.io/bsp_tool_docs/branches/valve/sdk_2013/">valve.sdk_2013</a>
    </div>
  </foreignObject>
</svg>

